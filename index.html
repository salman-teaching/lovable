<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Lovable - Build apps and websites fast witn, AI | No code app builder
    </title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-left">
        <a href="/">
          <img src="logowhite.svg" alt="Lovalble logo" />
        </a>

        <nav>
          <p>Solutions <i class="fa-solid fa-angle-down"></i></p>
          <div class="resources-container">
            <p>Resources <i class="fa-solid fa-angle-down"></i></p>
            <div class="resources-options">
              <a href="#">Discover</a>
              <a href="#">Blog</a>
              <a href="#">Partners</a>
            </div>
          </div>

          <a href="#">Enterprise</a>
          <a href="#">Pricing</a>
          <a href="#">Community</a>
        </nav>
      </div>
      <div class="header-right">
        <button class="login-btn">Log in</button>
        <button class="get-started-btn">Get Started</button>
      </div>
    </header>

    <main>
      <img src="pulse.webp" alt="Lovalble logo gradient" />

      <div class="main-content">
        <a href="#">
          <span>New</span>
          <span>Introducing a smarter lovable</span>
          <span><i class="fa-solid fa-arrow-right"></i></span>
        </a>
        <h1>Build something Lovable</h1>
        <p>Create apps and websites by chatting with AI</p>
      </div>

      <div class="input-container-wrapper">
        <div class="input-container">
          <input type="text" placeholder="Ask Lovable...." />
          <div class="input-options">
            <div><i class="fa-solid fa-plus"></i></div>
            <div class="extra-options">
              <p>Plan</p>
              <span class="voice-svg">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                  width="100%"
                  height="100%"
                  class="shrink-0 size-5 relative z-10 h-5 w-5"
                >
                  <path
                    fill="currentColor"
                    d="M10.25 20V4a.75.75 0 0 1 1.5 0v16a.75.75 0 0 1-1.5 0m8-2V6a.75.75 0 0 1 1.5 0v12a.75.75 0 0 1-1.5 0m-12-1V7a.75.75 0 0 1 1.5 0v10a.75.75 0 0 1-1.5 0m8-2V9a.75.75 0 0 1 1.5 0v6a.75.75 0 0 1-1.5 0m-12-1v-4a.75.75 0 0 1 1.5 0v4a.75.75 0 0 1-1.5 0"
                  ></path>
                </svg>
              </span>
              <i class="fa-solid fa-arrow-up"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="box"></div>
  </body>
</html>
